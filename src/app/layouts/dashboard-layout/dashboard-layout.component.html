<mat-sidenav-container>
  <mat-sidenav #sideNav mode="side" opened="open">
    <app-main-menu (navigationDone)="closeSidenav()"></app-main-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content" >
      <button mat-icon-button id="sidenav-btn" [ngStyle]="{'visibility':visibility}" (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <main [@routerAnimation]="prepareAnimation(outlet)" (@routerAnimation.start)="animStart($event)" (@routerAnimation.done)="animDone($event)">
        <router-outlet #outlet="outlet"></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
