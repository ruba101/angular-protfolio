<mat-nav-list style="padding-top: 0;">
  <mat-list-item *ngFor="let item of menuItems" (click)="navigate(item)" >
     <button mat-icon-button >
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
     </button>
     <div mat-line>
      {{ item.text }}
     </div>
  </mat-list-item>
</mat-nav-list>
